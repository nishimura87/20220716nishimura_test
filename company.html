    <div class="item1">
      <nav class="header_nav">
        <ul class="header_nav-list">
          <li class="header-nav-item"><a href="home.html">ホーム</a></li>
          <li class="header-nav-item"><a href="service.html">事業内容</a></li>

    <div class="item2">

          <li class="header-nav-item2"><a href="service.html">事業内容</a></li>

          <li class="header-nav-item2"><a href="company.html">会社概要</a></li>
        </ul>
      </nav>
      <div class="menu" id="menu">
        <span class="menu__line--top"></span>
        <span class="menu__line--middle"></span>
        <span class="menu__line--bottom"></span>
      </div>
    </div>
  </header>

  <div class="firstview2">
    <div class="firstview_con">
      <h1 class="firstview_ttl2">会社概要</h1>
    </div>
  </div>

  <div class="com_table">
    <table>
      <tr>
        <th class="table_th">会社名</th>
        <td class="table_td">株式会社TECH</td>
      </tr> 
      <tr>
        <th class="table_th">代表者</th>
        <td class="table_td">山田 太郎</td>
      </tr>
      <tr>
        <th class="table_th">所在地</th>
        <td class="table_td">東京都渋谷区神宮前</td>
      </tr>
      <tr>
        <th class="table_th">設立</th>
        <td class="table_td">2019/07/17</td>
      </tr>
      <tr>
        <th class="table_th">従業員数</th>
        <td class="table_td">100人</td>
      </tr>
      <tr>
        <th class="table_th">資本金</th>
        <td class="table_td">1000万円</td>
      </tr>
    </table>
  </div>

  <div class="form">
    <div class="form_ttl">お問い合わせ</div>
    <div class="form_txt">お仕事のご依頼や採用に関してはお問い合わせにて承っております。</div>
    <input type="button" id="openBtn" value="お問い合わせ" class="openBtn bottom-contact-btn btn btn-primary">
    <div id="modal" class="modal" style="display: none;">
      <div class="modal__content">
        <div class="modal__content-inner">
          <div class="modal__closeBtn">
            <input type="button" id="closeBtn" value="×" class="closeBtn">
          </div>
          <h2 class="top-contact-ttl ttl">お問い合わせ</h2>
          <div class="contact ptb-m">
            <form class="contact-form" action="index.html" method="post">
              <div class="contact-form-item">
                <label class="contact-form-item-name" for="company">会社名</label>
                <input type="text" id="company" class="contact-form-item-input">
              </div>
              <div class="contact-form-item">
                <label class="contact-form-item-name" for="name">お名前<span
                    class="contact-form-item-required">*</span></label>
                <input type="text" id="name" class="contact-form-item-input" required="">
              </div>
              <div class="contact-form-item">
                <label class="contact-form-item-name" for="email">メールアドレス<span
                    class="contact-form-item-required">*</span></label>
                <input type="email" id="email" class="contact-form-item-input" required="">
              </div>
              <div class="contact-form-item">
                <label class="contact-form-item-name" for="comment">お問い合わせ内容<span
                    class="contact-form-item-required">*</span></label>
                <textarea id="comment" rows="8" cols="80" class="contact-form-item-textarea" required=""></textarea>
              </div>
              <input type="submit" value="お申し込み" class="contact-form-submit">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="scroll-top" id="button">↑</button>

          <li class="footer-nav-item"><a href="company.html">会社概要</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <script src="js/main.js"></script>
